<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="search">
            <input type="text" id="keyword">
        </div>
        <img class="image-canvas" id="drag">
        <div class="alert">
            <div class="loader">
                <img src="assets/refresh.png" alt="">
            </div>
        </div>
        <div class="toolbar">
            <div class="reload" id="reload">
                <img src="assets/refresh.png" alt="">
            </div>
            <div class="original" id="original">
                <p>Original</p>
            </div>
            <div class="markdown" id="markdown">
                <img src="assets/markdown.png" alt="">
            </div>
            <div class="download" id="download">
                <img src="assets/download.png" alt="">
            </div>
            <div class="minimize" id="minimize">
                <img src="assets/minimize.png" alt="">
            </div>
        </div>
    </div>
    <div id="enter">
        <button>Dragula</button>
    </div>
    <script src="render.js"></script>
</body>

</html>
